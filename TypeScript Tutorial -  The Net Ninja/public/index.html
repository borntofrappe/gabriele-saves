<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Logger</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.svg" />
  </head>
  <body>
    <header>
      <h1>Finance Logger</h1>
    </header>

    <main>
      <!-- payments and invoices here -->
    </main>

    <form>
      <label>
        <span>Type</span>
        <select name="type" id="type">
          <option value="invoice">invoice</option>
          <option value="payment">payment</option>
        </select>
      </label>

      <label>
        <span>To / From</span>
        <input required name="name" id="name" type="text" placeholder="Mario" />
      </label>

      <label>
        <span>Details</span>
        <input
          name="details"
          id="details"
          type="text"
          placeholder="Plumbing work"
        />
      </label>

      <label>
        <span>Amount ($)</span>
        <input
          required
          name="amount"
          id="amount"
          type="number"
          placeholder="85"
        />
      </label>

      <button>Add</button>
    </form>

    <script type="module" src="script.js"></script>
  </body>
</html>
